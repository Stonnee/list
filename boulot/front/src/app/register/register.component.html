<div class="register">

  <form name="registerF" class="form" (ngSubmit)="onSubmit(reg)" #reg="ngForm">
    <h2>Enregistrez vous</h2>
    <div class="form-group">
       <label for="mail">  </label>
         <input #mail type="email" value="ok" id="mail" name="mail" placeholder="email" class="form-control" ngModel required/>
      </div>

       <div class="form-group">
          <label for="pwd"> </label>
          <input #pwd type="password"id="pwd"name="pwd"placeholder="password"class="form-control" ngModel required/>
        </div>

        <button class="btn btn-success" type="submit" >OK</button>

  </form>


</div>
